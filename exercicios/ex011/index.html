<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 500px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 700px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Audío</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <audio preload="metadata"autoplay controls>
       <source src="midia/musica-natalina.mp3" type="audio/mpeg">
       <source src="midia/som-de-natal.ogg" type="audio/ogg">
       <source src="midia/musica-natalina.wav" type="audio/wav">
     
           <p>infelizmente seu navegador não consegue reproduzir áudio.</p>
           <a href="midia/musica-natalina.mp3">
               <p>clique aqui para baixar o arquivo.</p>
           </a>
    
   </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
